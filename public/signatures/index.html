<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderOn Signatures</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }

      .name {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .post {
        font-size: 19px;
      }

      .phone_no {
        font-size: 19px;
      }

      .logo {
        border-radius: 500px;
        height: 50px;
        padding: 0px 25px;
        border: 2px solid;
      }

      .workcations_logo {
        border-color: #ff6c6b;
      }

      .wanderon_logo {
        border-color: #479f99;
      }

      .social {
        background-color: #ffffff;
        width: 35px;
        padding: 7px;
        margin: 10px;
        border: 2px solid;
        border-radius: 10px;
      }

      .whatsapp {
        border-color: #25d366;
        background-color: rgba(25, 211, 66, 0.05);
      }

      .email {
        border-color: #db4437;
        background-color: rgba(219, 44, 37, 0.05);
      }

      .instagram {
        border-color: #7523bf;
        background-color: rgba(75, 23, 191, 0.05);
      }

      .facebook {
        border-color: #4267b2;
        background-color: rgba(42, 67, 178, 0.05);
      }

      .linkedin {
        border-color: #0072b1;
        background-color: rgba(00, 72, 177, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="name">Pooja Kharedia</div>
    <div class="post">Sr. Sales Executive</div>
    <div class="phone_no">+91-7983065150</div>
    <br />
    <a href="https://www.wanderon.in" target="__blank"
      ><img
        class="logo workcations_logo"
        src="https://workcations.in/email/workcations.svg"
        alt="Workcations Logo"
    /></a>
    <br />
    <br />
    <a href="https://www.workcations.in" target="__blank"
      ><img
        class="logo wanderon_logo"
        src="https://workcations.in/email/wanderon.svg"
        alt="WanderOn Logo"
    /></a>
    <br />
    <img class="social whatsapp" src="./whatsapp.svg" alt="WhatsApp" />
    <img class="social email" src="./email.svg" alt="Email" />
    <img class="social instagram" src="./instagram.svg" alt="Instagram" />
    <img class="social facebook" src="./facebook.svg" alt="Facebook" />
    <img class="social linkedin" src="./linkedin.svg" alt="Likedin" />
  </body>
</html>
